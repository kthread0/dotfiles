# ==============================================================================
# KERNEL: Scheduler & Realtime - UPDATED FOR THROUGHPUT
# ==============================================================================

# Unlimited realtime scheduling (CRITICAL for audio)
kernel.sched_rt_runtime_us = -1

# Timer migration - IMPROVED: Allow migration during idle
kernel.timer_migration = 1

# Process accounting: balance between monitoring and overhead
kernel.acct = 10 1 10                       # Increased interval from 5s to 10s for less overhead

# Message queue limits (adequate for most workloads)
kernel.msgmax = 65536                       # INCREASED: Support larger messages in queues
kernel.msgmnb = 65536                       # INCREASED: Larger total buffer
kernel.msgmni = 32768

# ==============================================================================
# KERNEL: Security Hardening
# ==============================================================================

kernel.dmesg_restrict = 1
kernel.kptr_restrict = 2
kernel.kexec_load_disabled = 1
kernel.printk = 3 3 3 3
kernel.sysrq = 0
kernel.perf_event_paranoid = 3
kernel.unprivileged_bpf_disabled = 1
kernel.bpf_stats_enabled = 0
kernel.core_uses_pid = 1
kernel.core_pattern = |/bin/false
kernel.yama.ptrace_scope = 1

# ==============================================================================
# MEMORY: Virtual Memory Subsystem - 32GB OPTIMIZED
# ==============================================================================

vm.mmap_rnd_bits = 32
vm.mmap_rnd_compat_bits = 16

# Dirty page writeback tuning - IMPROVED FOR THROUGHPUT
# Increased dirty ratio for sustained I/O without stalls
vm.dirty_ratio = 15                         # INCREASED: 3.2GB → 4.8GB (4.8% of 32GB)
vm.dirty_background_ratio = 8               # INCREASED: 1.6GB → 2.56GB (8% threshold)
vm.dirty_expire_centisecs = 3000            # INCREASED: 10s → 30s (better batching)
vm.dirty_writeback_centisecs = 1000         # INCREASED: 5s → 10s (less frequent checks)

# Cache pressure - slightly more aggressive reclaim for throughput
vm.vfs_cache_pressure = 75                  # INCREASED: 50 → 75 (balance dentry vs page cache)

# Swap behavior - more flexible for bursty workloads
vm.swappiness = 10                          # INCREASED: 5 → 10 (allow mild swapping if needed)
vm.page-cluster = 3                         # NEW: Enable swap readahead (was 0)

# Memory reclaim - IMPROVED
vm.min_free_kbytes = 262144                 # Keep same (256MB is appropriate for 32GB)
vm.watermark_scale_factor = 150             # INCREASED: 125 → 150 (less aggressive reclaim)
vm.watermark_boost_factor = 50              # CHANGED: 0 → 50 (temporary boost for bursty allocations)

# Memory overcommit - allow more aggressive overcommit
vm.overcommit_memory = 0
vm.overcommit_ratio = 75                    # INCREASED: 50 → 75 (allow 75% overcommit)

# Transparent Hugepage - IMPROVED FOR THROUGHPUT
vm.defrag_mode = 1                          

# Memory compaction - IMPROVED
vm.compaction_proactiveness = 50            # INCREASED: 20 → 50 (more proactive compaction)
vm.compact_unevictable_allowed = 1

# NUMA zone reclaim
vm.zone_reclaim_mode = 0

# Memory statistics - IMPROVED
vm.stat_interval = 30                       # DECREASED: 60s → 30s (faster stats for dynamic workloads)

# Working set protection
vm.workingset_protection = 1

# Maximum memory map areas
vm.max_map_count = 2147483642

# Hugetlb optimization
vm.hugetlb_optimize_vmemmap = 1

# OOM killer behavior
vm.oom_kill_allocating_task = 0
vm.panic_on_oom = 0
vm.oom_dump_tasks = 1

# Laptop mode
vm.laptop_mode = 0

# Extfrag threshold - IMPROVED
vm.extfrag_threshold = 750                  # INCREASED: 500 → 750 (allow some fragmentation for throughput)

